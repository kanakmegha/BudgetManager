<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 15px;
            width: 360px;
            font-family: Arial, sans-serif;
        }
        .budget-stats {
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .stats-label {
            font-size: 14px;
            color: #555;
        }
        .stats-value {
            font-weight: bold;
            font-size: 14px;
        }
        .progress-container {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-top: 8px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 5px;
            background-color: var(--color-success);
            width: 0%;
            transition: width 0.3s ease;
        }
        .transaction-form {
            margin-top: 15px;
        }
        .input-group {
            margin-bottom: 12px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .input-group input, 
        .input-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .view-history {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .view-history a {
            color: var(--primary-color);
            text-decoration: none;
        }
        .view-history a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Add Transaction</h2>
    
    <!-- Budget Visualization -->
    <div class="budget-stats">
        <div class="stats-row">
            <span class="stats-label">Total Spent:</span>
            <span class="stats-value" id="totalSpent">$0.00</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Budget Limit:</span>
            <span class="stats-value" id="budgetLimit">$0.00</span>
        </div>
        <div class="stats-row">
            <span class="stats-label">Available:</span>
            <span class="stats-value" id="availableAmount">$0.00</span>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <!-- Transaction Form -->
    <div class="transaction-form">
        <div class="input-group">
            <label for="amountInput">Transaction Amount:</label>
            <input type="number" id="amountInput" min="0.01" step="0.01" placeholder="Enter amount" required>
        </div>
        
        <div class="input-group">
            <label for="categorySelect">Category:</label>
            <select id="categorySelect" required>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="clothes">Clothes</option>
                <option value="miscellaneous">Miscellaneous</option>
            </select>
        </div>
        
        <div class="btn-row">
            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
            <button type="button" id="submitBtn" class="btn-primary">Add Expense</button>
        </div>
    </div>
    
    <!-- View History Link -->
    <div class="view-history">
        <a href="#" id="viewHistoryLink">View Transaction History</a>
    </div>
    
    <script src="transaction_confirm.js"></script>
</body>
</html>
