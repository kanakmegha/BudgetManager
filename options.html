<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager Options</title>
    <link rel="stylesheet" href="styles.css">
    <script src="options.js" defer></script>
    <style>
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-blue {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-blue:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h1>Budget Manager Settings</h1>
    
    <div class="container">
        <div class="stat">
            <span class="stat-label">Total Spent:</span>
            <span class="stat-value total-spent currency" id="total">0.00</span>
        </div>
        <div class="stat">
            <span class="stat-label">Current Limit:</span>
            <span class="stat-value limit-value currency" id="limitDisplay">0.00</span>
        </div>
        <div class="stat">
            <span class="stat-label">Available Budget:</span>
            <span class="stat-value amount-available currency" id="availableDisplay">0.00</span>
        </div>
        
        <div class="progress-container tooltip">
            <div class="progress-bar" id="budgetProgress"></div>
            <span class="tooltip-text">Budget usage</span>
        </div>
    </div>
    
    <div class="container">
        <div class="input-group">
            <label for="limit">Set Budget Limit:</label>
            <input type="number" id="limit" min="0" step="0.01" placeholder="Enter your budget limit" required>
        </div>
        
        <div class="btn-group">
            <button type="button" id="saveLimit" class="btn-primary">Save Limit</button>
            <button type="button" id="resetTotal" class="btn-danger">Reset Spending</button>
            <button type="button" id="viewDashboard" class="btn-blue">View Detailed Dashboard</button>
        </div>
    </div>
</body>
</html>
