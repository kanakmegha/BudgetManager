<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Manager - Transactions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 800px;
            padding: 20px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .back-button {
            background-color: transparent;
            border: none;
            color: var(--primary-color, #4285f4);
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        .back-button:hover {
            text-decoration: underline;
        }
        .main-container {
            display: flex;
            gap: 20px;
        }
        .transactions-container {
            flex: 2;
        }
        .stats-container {
            flex: 1;
            background-color: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
        }
        .filters {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .filter-row {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .filter-group label {
            font-size: 12px;
            color: #555;
        }
        .filter-group select, .filter-group input {
            padding: 6px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .filter-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .transaction-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        .transaction-item:last-child {
            border-bottom: none;
        }
        .transaction-date {
            flex: 1;
            color: #555;
        }
        .transaction-category {
            flex: 1;
            font-weight: bold;
        }
        .transaction-amount {
            flex: 1;
            text-align: right;
            font-weight: bold;
        }
        .category-stat {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .category-stat:last-child {
            border-bottom: none;
        }
        .category-name {
            font-weight: bold;
        }
        .category-amount {
            font-weight: bold;
        }
        .progress-container {
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 5px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 4px;
        }
        .summary-box {
            background-color: white;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }
        .summary-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .summary-value {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary-color, #4285f4);
        }
        .chart-container {
            margin-top: 20px;
        }
        .no-transactions {
            text-align: center;
            padding: 30px;
            color: #777;
        }
        .bg-food {
            background-color: #4285f4; /* Blue */
        }
        .bg-transport {
            background-color: #ea4335; /* Red */
        }
        .bg-clothes {
            background-color: #fbbc05; /* Yellow */
        }
        .bg-misc {
            background-color: #34a853; /* Green */
        }
        .bg-default {
            background-color: #777777; /* Gray */
        }
    </style>
    <script src="transactions.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Transaction History</h1>
        <button class="back-button" id="backButton">‚Üê Back to Budget</button>
    </div>
    
    <div class="filters">
        <div class="filter-row">
            <div class="filter-group">
                <label for="dateFilter">Date Range</label>
                <select id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month" selected>This Month</option>
                    <option value="year">This Year</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            
            <div class="filter-group" id="customDateContainer" style="display: none;">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate">
            </div>
            
            <div class="filter-group" id="customDateEndContainer" style="display: none;">
                <label for="endDate">End Date</label>
                <input type="date" id="endDate">
            </div>
            
            <div class="filter-group">
                <label for="categoryFilter">Category</label>
                <select id="categoryFilter">
                    <option value="all" selected>All Categories</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="clothes">Clothes</option>
                    <option value="miscellaneous">Miscellaneous</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="sortBy">Sort By</label>
                <select id="sortBy">
                    <option value="date-desc" selected>Date (Newest First)</option>
                    <option value="date-asc">Date (Oldest First)</option>
                    <option value="amount-desc">Amount (Highest First)</option>
                    <option value="amount-asc">Amount (Lowest First)</option>
                </select>
            </div>
        </div>
        
        <div class="filter-buttons">
            <button id="resetFilterBtn" class="btn-secondary">Reset Filters</button>
            <button id="applyFilterBtn" class="btn-primary">Apply Filters</button>
        </div>
    </div>
    
    <div class="main-container">
        <div class="transactions-container">
            <h2>Transactions</h2>
            <div id="transactionsList">
                <!-- Transactions will be added here dynamically -->
                <div class="no-transactions">Loading transactions...</div>
            </div>
        </div>
        
        <div class="stats-container">
            <h2>Statistics</h2>
            
            <div class="summary-box">
                <div class="summary-title">Total Spending</div>
                <div class="summary-value" id="totalSpending">$0.00</div>
            </div>
            
            <div class="summary-box">
                <div class="summary-title">Number of Transactions</div>
                <div class="summary-value" id="transactionCount">0</div>
            </div>
            
            <h3>Spending by Category</h3>
            <div id="categoryStats">
                <!-- Category stats will be added here dynamically -->
            </div>
            
            <div class="chart-container">
                <!-- We could add a chart here in the future -->
            </div>
        </div>
    </div>
</body>
</html>
